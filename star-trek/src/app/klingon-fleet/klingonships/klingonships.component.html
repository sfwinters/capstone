<div id="container">
    <table>
        <tr *ngFor="let ships of kships">
            <td>
                <img [src]="ships.photo">
            </td>
            <td class="info">
                <a [id]="ships.id">
                Name: {{ships.name}}<br>
                Class: {{ships.class}}<br>
                Type: {{ ships.type }}<br>
                Owner: {{ ships.owner }}<br>
                About: {{ships.info}}
            </a>
            </td>
        </tr>
    </table>
</div>
